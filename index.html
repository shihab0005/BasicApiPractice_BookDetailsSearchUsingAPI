<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Book Details</title>
    <style>
        body {
            background-color: #85898b;
        }

        h2 {
            text-align: center;
            color: #06da81;
            background-color: rgb(58, 101, 133);
            padding: 10px;
        }

        #spinner {
            display: none;

        }
    </style>
</head>

<body class="my-1">
    <!-- heading -->
    <h2 class="">Search Your Favourite Book And Get Information</h2>
    <!-- search box for searching -->
    <div class="input-group mb-3 w-50 mx-auto my-5">
        <input id="inputField" type="text" class="form-control" placeholder="Search your Favourite Books"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="bookLoad()" class="btn btn-outline-warning" type="button" id="button-addon2">Search
            Book</button>
    </div>

    <!-- spinner -->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- display searching Result -->
    <section id="dis">
        <div id="display-info" class="row row-cols-1 row-cols-md-3 g-4 my-3 mx-auto">

        </div>
    </section>



    <script src="js/book.js"></script>
</body>

</html>
